<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F3F4F6;
            margin: 20px;
        }

        .product-preview {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            align-items: center;
        }

        .image-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f7f8fa;
        }

        #productImage {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .thumbnail-container {
            display: flex;
            margin-top: 10px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
            border: 2px solid #e6e8ec;
        }

        .details-section {
            width: 50%;
            padding: 20px;
        }

        h2 {
            color: #333333;
            margin-bottom: 10px;
        }

        .price {
            color: #FF6F61;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .description {
            color: #666666;
            line-height: 1.6;
            margin: 15px 0;
        }

        #moreBtn {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            padding: 0;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #E35B54;
        }
    </style>
</head>
<body>
    <div class="product-preview">
        <div class="image-section">
            <img id="productImage" src="imge1.jpg" alt="Product Image">
            <div class="thumbnail-container">
                <img src="imge1.jpg" class="thumbnail" onclick="changeImage('imge1.jpg')" alt="Thumbnail A">
                <img src="imge2.jpg" class="thumbnail" onclick="changeImage('imge2.jpg')" alt="Thumbnail B">
                <img src="imge3.jpg" class="thumbnail" onclick="changeImage('imge3.jpg')" alt="Thumbnail C">
                <img src="imge4.jpg" class="thumbnail" onclick="changeImage('imge4.jpg')" alt="Thumbnail D">
                <img src="imge5.jpg" class="thumbnail" onclick="changeImage('imge5.jpg')" alt="Thumbnail E">
            </div>
        </div>
        <div class="details-section">
            <h2>Elegant Chair</h2>
            <div class="price">â‚¹1500.00</div>
            <p id="description" class="description">
                This elegant chair is designed for style and comfort. Perfect for any modern living space.
                <button id="moreBtn" onclick="toggleDescription()">Read More</button>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <script>
        // Function to change the main image
        function changeImage(imagePath) {
            document.getElementById('productImage').src = imagePath;
        }

        // Function to toggle description expansion
        function toggleDescription() {
            const desc = document.getElementById('description');
            const moreBtn = document.getElementById('moreBtn');

            if (moreBtn.innerText === 'Read More') {
                desc.innerHTML += " A comfortable, durable chair with a sleek design, suitable for any modern decor.";
                moreBtn.innerText = 'Read Less';
            } else {
                desc.innerHTML = "This elegant chair is designed for style and comfort. Perfect for any modern living space. <button id='moreBtn' onclick='toggleDescription()'>Read More</button>";
            }
        }
    </script>
</body>
</html>
